<ion-header></ion-header>
<ion-content>
  <!-- <button (click)="loadOrgs()">Reload</button> -->
  <p *ngIf="error$ | async as error">{{ error.message }}</p>
  <p *ngIf="loading$ | async">Loading ...</p>

  <ng-container *ngIf="orgs$ | async as orgs">
    <div class="orgs">
      <ng-container *ngFor="let org of orgs">
        <app-org-item [org]="org"></app-org-item>
      </ng-container>
    </div>
  </ng-container>
</ion-content>
